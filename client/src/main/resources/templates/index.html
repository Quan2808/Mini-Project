<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
  </head>
  <body>
    <h1>Welcome to Book Library</h1>
    <h3 th:if="${showLogoutLink}">
      <span>
        Welcome, <span th:text="${username}"></span>!
        <a th:href="@{/auth/logout}">Logout</a>
      </span>
    </h3>
    <h3 th:if="${showLoginLink}">
      <span>
      Do you want to <span><a th:href="@{/auth}">Login</a></span
      >?
    </span>
  </body>
</html>
