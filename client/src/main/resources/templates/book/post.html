<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new book</title>
  </head>
  <body>
    <form
      action="#"
      th:action="@{/book}"
      th:object="${bookDto}"
      method="post"
      enctype="multipart/form-data"
    >
      <input
        type="hidden"
        id="username"
        name="username"
        th:value="${username}"
      />

      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required />
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea
          id="description"
          th:field="*{description}"
          required
        ></textarea>
      </div>
      <div>
        <label for="bookUploadPath">Upload Book:</label>
        <input type="file" id="bookUploadPath" name="bookUploadPath" required />
      </div>
      <div>
        <button type="submit">Create</button>
      </div>
    </form>
  </body>
</html>
